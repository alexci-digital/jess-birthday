 $colors: #ef8d22, #feff28, #2bd8ff, #fc85e1;
$particles: 50;
$width: 500;
$height: 500;

// Create the explosion...
$box-shadow: ();
$box-shadow2: ();
@for $i from 0 through $particles {
  $box-shadow: $box-shadow,
               random($width)-$width / 2 + px
               random($height)-$height / 1.2 + px
               hsl(random(360), 100, 50);
  $box-shadow2: $box-shadow2, 0 0 #fff
}
@mixin keyframes ($animationName) {
    @-webkit-keyframes #{$animationName} {
        @content;
    }

    @-moz-keyframes #{$animationName} {
        @content;
    }

    @-o-keyframes #{$animationName} {
        @content;
    }

    @-ms-keyframes #{$animationName} {
        @content;
    }

    @keyframes #{$animationName} {
        @content;
    }
}

@mixin animation-delay ($settings) {
    -moz-animation-delay: $settings;
    -webkit-animation-delay: $settings;
    -o-animation-delay: $settings;
    -ms-animation-delay: $settings;
    animation-delay: $settings;
}

@mixin animation-duration ($settings) {
    -moz-animation-duration: $settings;
    -webkit-animation-duration: $settings;
    -o-animation-duration: $settings;
    -ms-animation-duration: $settings;
    animation-duration: $settings;
}

@mixin animation ($settings) {
    -moz-animation: $settings;
    -webkit-animation: $settings;
    -o-animation: $settings;
    -ms-animation: $settings;
    animation: $settings;
}

@mixin transform ($settings) {
    transform: $settings;
    -moz-transform: $settings;
    -webkit-transform: $settings;
    -o-transform: $settings;
    -ms-transform: $settings;
}

bokeh {
  position: fixed;
  width: 2vmin;
  height: 2vmin;
  border-radius: 50%;
  animation-name: explosion;
  animation-iteration-count: infinite;
  animation-direction: reverse;
  animation-timing-function: cubic-bezier(0.84, 0.02, 1, 1);
  @for $i from 1 through 100 {
    &:nth-child(#{$i}) {
      $color: ceil(random() * 4);
      background-color: nth($colors, $color);
      $x: random() * 100vw;
      $y: random() * 100vh;
      transform: translate($x, $y);
      animation-duration: random() * 3s + 2s;
      animation-delay: random() * -5s;
    }
  }
}
@keyframes explosion {
  0% {
    opacity: 0;
  }
  70% {
    opacity: 1;
  }
  100% {
    transform: translate(50vw, 100vh);
  }
}

.lit {
   background: linear-gradient(to bottom, #FFF6D9, #FBC36C);
  width: 15px;
  height: 35px;
  
  
/*  Info on border radius. http://www.css3.info/preview/rounded-border/ */
    
  border-top-left-radius: 10px 35px;    
  border-top-right-radius:  10px 35px;
  border-bottom-right-radius: 10px 10px;
  border-bottom-left-radius: 10px 10px;
  top: -34px;
  margin: auto;
  
/*   http://www.css3.info/preview/box-shadow/ */
  box-shadow: 
    0 0 17px 7px rgba(251, 246, 190, 0.71); 
  transform-origin: bottom;
  animation: flicker 1s ease-in-out alternate infinite;
}

@keyframes flicker {
  0% {
    transform: skewX(5deg);
    box-shadow: 
    0 0 17px 10px rgba(251, 246, 190, 0.71);
  }
  
  25% {
    transform: skewX(-5deg);
    box-shadow: 
    0 0 17px 5px rgba(251, 246, 190, 0.71);
  }
  
  50% {
    transform: skewX(10deg);
    box-shadow: 
    0 0 17px 7px rgba(251, 246, 190, 0.71);
  }
  
  75% {
    transform: skewX(-10deg);
    box-shadow: 
    0 0 17px 5px rgba(251, 246, 190, 0.71);
  }
  
  100% {
    transform: skewX(5deg);
    box-shadow: 
    0 0 17px 10px rgba(251, 246, 190, 0.71);
  }
}

.pyro > .before, .pyro > .after {
  position: fixed;
  width: 5px;
  height: 5px;
  border-radius: 50%;
  box-shadow: $box-shadow2;
  @include animation((1s bang ease-out infinite backwards, 1s gravity ease-in infinite backwards, 5s position linear infinite backwards));
}
    
.pyro > .after {
  animation-delay: ((1.25s, 1.25s, 1.25s));
  animation-duration:((1.25s, 1.25s, 6.25s));
}
